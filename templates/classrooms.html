{% extends "base_standard_nav.html" %}

{% block head %}
<script>var cr_class_list="{{ stored_classes }}" || null</script>
<script src="static/js/classrooms.js"></script>
{% endblock %}

{% block content %}
<form id="add_classroom">
  <span class="normal_text">Create a new classroom named: </span>
  <input type="text" class="text_input" id="add_class_text_field" />
  <input type="button" id="add_class_submit" value="Add" />
</form>
<br>
<section class="table-root" id="class_list_table">
  <header class="table-row table-border">
    <div class="max-cell table-border"><strong>Classrooms</strong></div>
    <div class="min-cell table-border"></div>
  </header>
</section>
<script>cr.classroom.initialize()</script>
{% endblock %}
