{% extends "base_standard_nav.html" %}

{% block head %}
<script>var db_class_list="{{ stored_classes }}"</script>
<script src="static/closure-library/closure/goog/base.js"></script>
<script src="static/js/classrooms.js"></script>
{% endblock %}

{% block content %}
<form id="add_classroom">
  <span class="normal_text">Create a new classroom named: </span>
  <input type="text" class="text_input" name="add_class_name"
   value="3rd period" />
  <input type="button" name="add_class_submit" onclick="alert('Class add.')"
   value="Add" />
</form>
<br>
<h4>Class list: </h4>
<div id="class_list">
<script>cr.classroom.InstantiateClassList()</script>
</div>
{% endblock %}
